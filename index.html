<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchBar {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .game-card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.1);
            background-color: #ff6347;
        }

        .game-card img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }

        .recommended {
            font-size: 18px;
            color: #ff6347;
        }
    </style>
</head>
<body>

    <h1>Game Collection</h1>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a game..." onkeyup="filterGames()">
    </div>

    <div class="container" id="gameList"></div>

    <script>
        const games = [
            "1v1lol", "basket-random", "rooftop-snipers", "tunnel-rush", "vex-7", 
            "cookie-clicker", "stickman-hook", "superhot", "10-minutes-till-dawn"
        ];

        function getImagePaths(gameName) {
            const variations = [
                gameName,
                gameName.replace(/-/g, ''),
                gameName.toLowerCase(),
                gameName.replace(/-/g, '').toLowerCase()
            ];

            const extensions = [".png", ".jpg", ".jpeg"];
            let paths = [];

            variations.forEach(name => {
                extensions.forEach(ext => {
                    paths.push(`public/assets/images/${name}${ext}`);
                });
            });

            return paths;
        }

        function loadGames() {
            const gameList = document.getElementById("gameList");
            gameList.innerHTML = '';

            // Shuffle games and select random recommended games
            let shuffledGames = games.sort(() => 0.5 - Math.random());
            let recommendedGames = shuffledGames.slice(0, Math.floor(Math.random() * 7) + 2); 

            shuffledGames.forEach(game => {
                let gameCard = document.createElement("div");
                gameCard.classList.add("game-card");

                let image = document.createElement("img");
                let imagePaths = getImagePaths(game);
                image.src = imagePaths[0];
                
                image.onerror = function () {
                    let fallbackImages = imagePaths.slice(1);
                    for (let i = 0; i < fallbackImages.length; i++) {
                        let fallbackImage = new Image();
                        fallbackImage.src = fallbackImages[i];
                        fallbackImage.onload = function () {
                            image.src = fallbackImages[i];
                            return;
                        };
                    }
                    image.src = "public/assets/images/default-game.png"; // Default image if nothing loads
                };

                let title = document.createElement("p");
                title.innerHTML = recommendedGames.includes(game) ? `<span class="recommended">ðŸ”¥</span> ${game.replace(/-/g, ' ')}` : game.replace(/-/g, ' ');

                gameCard.appendChild(image);
                gameCard.appendChild(title);
                gameCard.onclick = () => window.location.href = `public/assets/fonts/${game}`;

                gameList.appendChild(gameCard);
            });
        }

        function filterGames() {
            let query = document.getElementById("searchBar").value.toLowerCase();
            let gameCards = document.querySelectorAll(".game-card");

            gameCards.forEach(card => {
                let title = card.querySelector("p").textContent.toLowerCase();
                card.style.display = title.includes(query) ? "block" : "none";
            });
        }

        loadGames();
    </script>

</body>
</html>
