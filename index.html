<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 auto;
            text-align: center;
        }

        /* Search Bar Styles */
        #search-bar {
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .square_btn img {
            width: 103px;
            height: 103px;
        }

        .square_btn {
            display: inline-block;
            text-align: center;
            height: 115px;
            width: 115px;
            padding: 30px;
            text-decoration: none;
            text-align: center;
            border: solid 2px transparent;
            border-radius: 5px;
            transition: .2s;
        }

        .square_btn:hover {
            background: rgba(255, 255, 255, 0.144);
            color: white;
            border: solid 2px rgba(255, 255, 255, 0.26);
            border-radius: 5px;
            transform: scale(1.09);
            transition: 0.2s;
        }

        button img {
            width: 100%;
            height: 100%;
        }

        .button-container>button {
            width: calc(25% - 20px);
        }

        .button-container>button:nth-child(4n+1) {
            margin-left: 0;
        }

        .button-container>button:nth-child(n+5) {
            margin-top: 20px;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Highlight Recommended Game Card */
        .recommended {
            color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Game Collection</h1>
        <input id="search-bar" type="text" placeholder="Search for games...">
        <div id="game-cards" class="button-container">
            <!-- Game cards will be loaded here dynamically -->
        </div>
    </div>

            "we-become-what-we-behold", "wordle-unlimited", "yohoho-io", "you-vs-100-skibidi-toilets", "zombies-shooter-2"
        ];

        // Shuffle the games list
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Generate Game Cards HTML
        function generateGameCards(games) {
            const gameCardsContainer = document.getElementById("game-cards");
            gameCardsContainer.innerHTML = "";
            games.forEach(game => {
                const gameCard = document.createElement("button");
                gameCard.classList.add("square_btn");

                const gameImage = document.createElement("img");
                gameImage.src = `public/assets/images/${game}.png`;
                gameCard.appendChild(gameImage);

                const gameLink = document.createElement("a");
                gameLink.href = `public/assets/fonts/${game}`;
                gameCard.appendChild(gameLink);

                if (Math.random() < 0.1) { // 10% chance of being recommended
                    gameCard.classList.add("recommended");
                    gameLink.innerHTML = "ðŸ”¥ " + game;
                } else {
                    gameLink.innerHTML = game;
                }

                gameCardsContainer.appendChild(gameCard);
            });
        }

        // Search function
        document.getElementById("search-bar").addEventListener("input", function() {
            const searchTerm = this.value.toLowerCase();
            const filteredGames = gamesList.filter(game => game.toLowerCase().includes(searchTerm));
            shuffleArray(filteredGames);
            generateGameCards(filteredGames);
        });

        // Initialize game cards
        shuffleArray(gamesList);
        generateGameCards(gamesList);
    </script>

</body>
</html>
