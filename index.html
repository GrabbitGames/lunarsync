<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .game-card a {
            color: #ff6347;
            text-decoration: none;
            font-size: 14px;
            padding: 10px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .game-card a:hover {
            background-color: #ff6347;
            color: #fff;
        }

        .recommended {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 99, 71, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="game-cards" class="button-container"></div>

        ];

        // Shuffle the list and pick recommended games
        function shuffleGames(games) {
            return games.sort(() => Math.random() - 0.5);
        }

        function addRecommended(games) {
            const recommendedCount = Math.floor(Math.random() * 7) + 2; // 2 to 8 random games
            const recommendedGames = new Set();
            while (recommendedGames.size < recommendedCount) {
                const randomGame = games[Math.floor(Math.random() * games.length)];
                recommendedGames.add(randomGame);
            }
            return recommendedGames;
        }

        const shuffledGames = shuffleGames(gamesList);
        const recommendedGames = addRecommended(shuffledGames);

        // Create the games.js code
        const games = shuffledGames.map(game => {
            const isRecommended = recommendedGames.has(game) ? "ðŸ”¥ Recommended" : "";
            return {
                title: game.replace(/([a-z])([A-Z])/g, '$1 $2').toUpperCase(),
                image: `/public/assets/images/${game}.png`, // Adjusted image path
                url: `/public/assets/fonts/${game}/`,
                recommended: isRecommended
            };
        });

        // Function to display games dynamically
        function displayGames() {
            const container = document.getElementById('game-cards');
            games.forEach(game => {
                const card = document.createElement('div');
                card.classList.add('game-card');

                const img = document.createElement('img');
                img.src = game.image;
                img.alt = game.title;

                const title = document.createElement('h3');
                title.textContent = game.title;

                const link = document.createElement('a');
                link.href = game.url;
                link.textContent = 'Play Now';

                const recommended = document.createElement('span');
                recommended.textContent = game.recommended;
                recommended.classList.add('recommended');

                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(link);
                card.appendChild(recommended);

                container.appendChild(card);
            });
        }

        displayGames();
    </script>

</body>
</html>
