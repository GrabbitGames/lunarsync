<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            text-align: center;
            max-width: 1200px;
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-card {
            width: 150px;
            height: 190px;
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            border: 2px solid transparent;
            text-align: center;
            transition: .2s;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: 100px;
            border-radius: 5px;
        }
        .game-card:hover {
            background: rgba(255, 255, 255, 0.144);
            border: 2px solid rgba(255, 255, 255, 0.26);
            transform: scale(1.09);
        }
        .recommended {
            color: red;
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        .game-card a {
            display: block;
            margin-top: 5px;
            text-decoration: none;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search for games...">
        <div id="game-cards" class="button-container"></div>
    </div>

    <!-- Load games.js first -->
    <script src="/games.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof games !== "undefined" && games.length > 0) {
                displayGames();
            } else {
                console.error("Error: `games.js` is missing or `games` array is empty.");
            }
        });

        function displayGames() {
            const container = document.getElementById("game-cards");
            container.innerHTML = "";

            games.forEach(game => {
                const card = document.createElement("div");
                card.classList.add("game-card");

                const img = document.createElement("img");
                img.src = game.image;
                img.alt = game.title;

                const title = document.createElement("h3");
                title.textContent = game.title;

                const link = document.createElement("a");
                link.href = game.url;
                link.textContent = "Play Now";

                if (game.recommended) {
                    const recommended = document.createElement("span");
                    recommended.textContent = "ðŸ”¥ Recommended";
                    recommended.classList.add("recommended");
                    card.appendChild(recommended);
                }

                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(link);
                container.appendChild(card);
            });
        }

        document.getElementById("search-bar").addEventListener("input", function () {
            const searchText = this.value.toLowerCase();
            const gameCards = document.querySelectorAll(".game-card");

            gameCards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                card.style.display = title.includes(searchText) ? "" : "none";
            });
        });
    </script>
</body>
</html>
