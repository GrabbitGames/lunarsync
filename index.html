<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            margin: 0 auto;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .square_btn {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            width: 130px;
            height: 130px;
            text-decoration: none;
            border: solid 2px transparent;
            border-radius: 8px;
            transition: .2s;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        .square_btn img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
        }

        .square_btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
            transition: 0.2s;
        }

        input {
            padding: 10px;
            width: 50%;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
    </style>
</head>
<body>

        <h1>Game Collection</h1>
        <input type="text" id="search" placeholder="Search games...">
        <div class="button-container" id="gameList"></div>
    </div>

        function generateImagePaths(gameName) {
            return [
                `public/assets/images/${gameName}.png`,
                `public/assets/images/${gameName}.jpg`,
                `public/assets/images/${gameName}.jpeg`,
                `public/assets/images/${gameName.replace(/-/g, '')}.png`,
                `public/assets/images/${gameName.replace(/-/g, '')}.jpg`,
                `public/assets/images/${gameName.replace(/-/g, '')}.jpeg`,
                `public/assets/images/${gameName.toLowerCase()}.png`,
                `public/assets/images/${gameName.toLowerCase()}.jpg`,
                `public/assets/images/${gameName.toLowerCase()}.jpeg`,
                `public/assets/images/${gameName.replace(/-/g, '').toLowerCase()}.png`,
                `public/assets/images/${gameName.replace(/-/g, '').toLowerCase()}.jpg`,
                `public/assets/images/${gameName.replace(/-/g, '').toLowerCase()}.jpeg`
            ];
        }

        function generateGamePaths(gameName) {
            return [
                `public/assets/fonts/${gameName}`,
                `public/assets/fonts/${gameName.replace(/-/g, '')}`,
                `public/assets/fonts/${gameName.toLowerCase()}`,
                `public/assets/fonts/${gameName.replace(/-/g, '').toLowerCase()}`
            ];
        }

        function createGameCard(gameName) {
            const gameLink = document.createElement("a");
            gameLink.href = generateGamePaths(gameName)[0];
            gameLink.className = "square_btn";

            const img = document.createElement("img");
            img.alt = gameName;

            const tryImages = generateImagePaths(gameName);
            let imgLoaded = false;

            tryImages.forEach((src, index) => {
                const testImg = new Image();
                testImg.src = src;
                testImg.onload = () => {
                    if (!imgLoaded) {
                        img.src = src;
                        imgLoaded = true;
                    }
                };
                testImg.onerror = () => {
                    if (index === tryImages.length - 1 && !imgLoaded) {
                        img.src = "public/assets/images/default-game.png";
                    }
                };
            });

            gameLink.appendChild(img);
            return gameLink;
        }

        function displayGames() {
            const gameList = document.getElementById("gameList");
            gameList.innerHTML = "";

            const shuffledGames = games.sort(() => Math.random() - 0.5);
            shuffledGames.forEach((game, index) => {
                const card = createGameCard(game);
                if (index < 8) card.innerHTML += "ðŸ”¥";
                gameList.appendChild(card);
            });
        }

        document.getElementById("search").addEventListener("input", function() {
            const searchValue = this.value.toLowerCase();
            const gameCards = document.querySelectorAll(".square_btn");

            gameCards.forEach(card => {
                const gameName = card.href.split('/').pop().replace(/-/g, ' ').toLowerCase();
                card.style.display = gameName.includes(searchValue) ? "block" : "none";
            });
        });

        displayGames();
    </script>
</body>
</html>
