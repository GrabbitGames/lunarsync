<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Collection</h1>
        <input type="text" id="search" placeholder="Search games...">
        <div class="button-container" id="gameList"></div>
    </div>

    <script>
        const games = [
            "rooftop-snipers",
            "slope",
            "drift-hunters",
            "basketball-stars",
            "tunnel-rush",
            "getting-over-it",
            "10-minutes-till-dawn"
        ];

        function formatGameVariations(name) {
            const baseName = name.replace(/-/g, ''); // Remove dashes
            const variations = [
                name,                             // Original name
                baseName,                         // No dashes
                name.toLowerCase(),               // Lowercase
                baseName.toLowerCase(),           // Lowercase no dashes
                name.replace(/-/g, ' '),          // Spaces instead of dashes
                baseName.replace(/-/g, ' ')       // Spaces no dashes
            ];
            return variations;
        }

        function generateImagePaths(gameName) {
            const baseNames = formatGameVariations(gameName);
            const extensions = [".png", ".jpg", ".jpeg"];
            let paths = [];

            baseNames.forEach(name => {
                extensions.forEach(ext => {
                    paths.push(`public/assets/images/${name}${ext}`);
                });
            });

            return paths;
        }

        function generateGamePaths(gameName) {
            const baseNames = formatGameVariations(gameName);
            return baseNames.map(name => `public/assets/fonts/${name}`);
        }

        function createGameCard(gameName) {
            const gameLink = document.createElement("a");
            gameLink.href = generateGamePaths(gameName)[0]; // Try first generated path
            gameLink.className = "square_btn";

            const img = document.createElement("img");
            img.alt = gameName;

            const tryImages = generateImagePaths(gameName);
            let imgLoaded = false;

            tryImages.forEach((src, index) => {
                const testImg = new Image();
                testImg.src = src;
                testImg.onload = () => {
                    if (!imgLoaded) {
                        img.src = src;
                        imgLoaded = true;
                    }
                };
                testImg.onerror = () => {
                    if (index === tryImages.length - 1 && !imgLoaded) {
                        img.src = "public/assets/images/default-game.png";
                    }
                };
            });

            gameLink.appendChild(img);
            return gameLink;
        }

        function displayGames() {
            const gameList = document.getElementById("gameList");
            gameList.innerHTML = "";

            const shuffledGames = games.sort(() => Math.random() - 0.5);
            shuffledGames.forEach((game, index) => {
                const card = createGameCard(game);
                if (index < 8) card.innerHTML += "ðŸ”¥"; // Recommended
                gameList.appendChild(card);
            });
        }

        document.getElementById("search").addEventListener("input", function() {
            const searchValue = this.value.toLowerCase();
            const gameCards = document.querySelectorAll(".square_btn");

            gameCards.forEach(card => {
                const gameName = card.href.split('/').pop().replace(/-/g, ' ').toLowerCase();
                card.style.display = gameName.includes(searchValue) ? "block" : "none";
            });
        });

        displayGames();
    </script>
</body>
</html>
