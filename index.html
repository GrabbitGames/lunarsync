<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            max-width: 90%;
        }

        input {
            padding: 10px;
            width: 50%;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .square_btn {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            width: 130px;
            height: 160px;
            text-decoration: none;
            border-radius: 8px;
            transition: .2s;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            position: relative;
        }

        .square_btn img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
        }

        .square_btn span {
            margin-top: 5px;
            font-size: 14px;
            color: white;
        }

        .square_btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .recommended {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Collection</h1>
        <input type="text" id="search" placeholder="Search games...">
        <div class="button-container" id="gameList"></div>
    </div>

    <script>
        const games = [
            "rooftop-snipers",
            "slope",
            "drift-hunters",
            "basketball-stars",
            "tunnel-rush",
            "getting-over-it",
            "10-minutes-till-dawn"
        ];

        function generateImagePaths(gameName) {
            return [
                `public/assets/images/${gameName}.png`,
                `public/assets/images/${gameName}.jpg`,
                `public/assets/images/${gameName}.jpeg`,
                `public/assets/images/${gameName.replace(/-/g, '')}.png`,
                `public/assets/images/${gameName.replace(/-/g, '')}.jpg`,
                `public/assets/images/${gameName.replace(/-/g, '')}.jpeg`,
                `public/assets/images/${gameName.toLowerCase()}.png`,
                `public/assets/images/${gameName.toLowerCase()}.jpg`,
                `public/assets/images/${gameName.toLowerCase()}.jpeg`,
                `public/assets/images/${gameName.replace(/-/g, '').toLowerCase()}.png`,
                `public/assets/images/${gameName.replace(/-/g, '').toLowerCase()}.jpg`,
                `public/assets/images/${gameName.replace(/-/g, '').toLowerCase()}.jpeg`
            ];
        }

        function generateGamePaths(gameName) {
            return [
                `public/assets/fonts/${gameName}.html`,
                `public/assets/fonts/${gameName}`,
                `public/assets/fonts/${gameName.replace(/-/g, '')}`,
                `public/assets/fonts/${gameName.toLowerCase()}`,
                `public/assets/fonts/${gameName.replace(/-/g, '').toLowerCase()}`
            ];
        }

        function createGameCard(gameName, isRecommended) {
            const gameLink = document.createElement("a");
            const gamePaths = generateGamePaths(gameName);
            gameLink.href = gamePaths[0]; // Default game path
            gameLink.className = "square_btn";

            const img = document.createElement("img");
            img.alt = gameName;

            const title = document.createElement("span");
            title.textContent = gameName.replace(/-/g, ' ');

            const tryImages = generateImagePaths(gameName);
            let imgLoaded = false;

            tryImages.forEach((src, index) => {
                const testImg = new Image();
                testImg.src = src;
                testImg.onload = () => {
                    if (!imgLoaded) {
                        img.src = src;
                        imgLoaded = true;
                    }
                };
                testImg.onerror = () => {
                    if (index === tryImages.length - 1 && !imgLoaded) {
                        img.src = "public/assets/images/default-game.png";
                    }
                };
            });

            if (isRecommended) {
                const recommendedBadge = document.createElement("div");
                recommendedBadge.className = "recommended";
                recommendedBadge.textContent = "ðŸ”¥";
                gameLink.appendChild(recommendedBadge);
            }

            gameLink.appendChild(img);
            gameLink.appendChild(title);
            return gameLink;
        }

        function displayGames() {
            const gameList = document.getElementById("gameList");
            gameList.innerHTML = "";

            const shuffledGames = games.sort(() => Math.random() - 0.5);
            const recommendedIndexes = new Set();
            while (recommendedIndexes.size < Math.floor(Math.random() * 7) + 2) {
                recommendedIndexes.add(Math.floor(Math.random() * shuffledGames.length));
            }

            shuffledGames.forEach((game, index) => {
                const isRecommended = recommendedIndexes.has(index);
                gameList.appendChild(createGameCard(game, isRecommended));
            });
        }

        document.getElementById("search").addEventListener("input", function() {
            const searchValue = this.value.toLowerCase();
            const gameCards = document.querySelectorAll(".square_btn");

            gameCards.forEach(card => {
                const gameName = card.href.split('/').pop().replace(/-/g, ' ').toLowerCase();
                card.style.display = gameName.includes(searchValue) ? "block" : "none";
            });
        });

        displayGames();
    </script>
</body>
</html>
