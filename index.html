<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <style>
        /* CSS for layout and design */
        .container {
            margin: 0 auto;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .square_btn img {
            width: 103px;
            height: 103px;
        }

        .square_btn {
            display: inline-block;
            text-align: center;
            height: 115px;
            width: 115px;
            padding: 30px;
            text-decoration: none;
            text-align: center;
            border: solid 2px transparent;
            border-radius: 5px;
            transition: .2s;
        }

        .square_btn:hover {
            background: rgba(255, 255, 255, 0.144);
            color: white;
            border: solid 2px rgba(255, 255, 255, 0.26);
            border-radius: 5px;
            transform: scale(1.09);
            transition: 0.2s;
        }

        .button-container>button {
            width: calc(25% - 20px);
        }

        .button-container>button:nth-child(4n+1) {
            margin-left: 0;
        }

        .button-container>button:nth-child(n+5) {
            margin-top: 20px;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .recommended {
            color: red;
            font-weight: bold;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="search-bar" placeholder="Search games...">

    <div class="button-container" id="game-cards">
        <!-- Game cards will be injected here -->
    </div>
</div>

    // Shuffle the games list
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Generate Game Cards HTML
    function generateGameCards(games) {
        const gameCardsContainer = document.getElementById("game-cards");
        gameCardsContainer.innerHTML = "";

        games.forEach(game => {
            const gameCard = document.createElement("button");
            gameCard.classList.add("square_btn");

            // Try different variations for images and URLs
            const variations = [
                `${game}`, `${game.replace(/-/g, '')}`, `${game.replace(/-/g, ' ').toLowerCase()}`
            ];

            // Try to find a valid image by checking variations
            const imageExtension = ['.jpg', '.png', '.gif'];
            let gameImage = '';
            for (let i = 0; i < variations.length; i++) {
                for (let ext of imageExtension) {
                    if (checkIfImageExists(`public/assets/images/${variations[i]}${ext}`)) {
                        gameImage = `public/assets/images/${variations[i]}${ext}`;
                        break;
                    }
                }
            }

            if (gameImage) {
                const img = document.createElement("img");
                img.src = gameImage;
                img.alt = game;
                gameCard.appendChild(img);
            }

            // Try to find the game URL
            const gameUrl = `${variations[0]}.html`;
            gameCard.onclick = () => window.location.href = gameUrl;

            // Recommended games
            if (Math.random() < 0.1) {
                const fireEmoji = document.createElement("span");
                fireEmoji.textContent = "ðŸ”¥ ";
                gameCard.appendChild(fireEmoji);
            }

            gameCardsContainer.appendChild(gameCard);
        });
    }

    // Helper function to check if image exists
    function checkIfImageExists(url) {
        const xhr = new XMLHttpRequest();
        xhr.open('HEAD', url, false);
        xhr.send();
        return xhr.status === 200;
    }

    // Initialize the page
    shuffleArray(gamesList);
    generateGameCards(gamesList);
</script>

</body>
</html>
